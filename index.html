<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TELV</title>
    <link rel="icon" href="logo.png" type="image/png">
    <style>
        body {
            margin: 0;
            background-color: black;
            color: white;
            font-family: "Helvetica Neue", Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .corner-logo {
            position: fixed;
            top: 30px;
            left: 30px;
            width: 70px;
            height: 70px;
            z-index: 1000;
        }

        .container {
            text-align: center;
            position: relative;
        }

        #countdown {
            display: flex;
            gap: 20px;
            font-size: 2rem;
            font-weight: bold;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 40px;
        }

        .time-unit {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .number {
            font-size: 4rem;
            padding: 15px 25px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            min-width: 90px;
        }

        .label {
            font-size: 1.2rem;
            margin-top: 5px;
            color: #bbb;
        }

        footer {
            margin-top: 20px;
            font-size: 1rem;
            color: #555;
        }

        .social-icons {
            display: flex;
            gap: 40px;
            justify-content: center;
            position: absolute;
            bottom: 30px;
        }

        .social-icons a {
            text-decoration: none;
        }

        .social-icons img {
            width: 40px;
            height: 40px;
            filter: invert(100%);
            transition: transform 0.3s;
        }

        .social-icons img:hover {
            transform: scale(1.2);
        }

        @media (max-width: 600px) {
            .number {
                font-size: 2.5rem;
                min-width: 70px;
            }

            #countdown {
                gap: 10px;
            }

            .label {
                font-size: 1rem;
            }

            .corner-logo {
                width: 55px;
                height: 55px;
                top: 20px;
                left: 20px;
            }

            .social-icons img {
                width: 30px;
                height: 30px;
            }
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="TELV Logo" class="corner-logo">
    
    <div class="container">
        <div id="countdown">
            <div class="time-unit">
                <div id="days" class="number">0</div>
                <div class="label">Days</div>
            </div>
            <div class="time-unit">
                <div id="hours" class="number">0</div>
                <div class="label">Hours</div>
            </div>
            <div class="time-unit">
                <div id="minutes" class="number">0</div>
                <div class="label">Minutes</div>
            </div>
            <div class="time-unit">
                <div id="seconds" class="number">0</div>
                <div class="label">Seconds</div>
            </div>
        </div>

        <footer>&copy; 2025 TELV</footer>
    </div>

    <!-- Social Icons Section -->
    <div class="social-icons">
        <a href="https://discord.gg/86kmeZfnZ9" target="_blank" title="Join Discord">
            <img src="https://cdn-icons-png.flaticon.com/512/5968/5968899.png" alt="Discord Icon">
        </a>

        <a href="https://x.com/TELV28" target="_blank" title="Follow on X">
            <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="X Icon">
        </a>
    </div>

    <script>
        function updateCountdown() {
            const now = new Date();
            const nextNewYear = new Date(`January 1, ${now.getFullYear() + 1} 00:00:00 GMT+0200`);
            const timeLeft = nextNewYear - now;

            document.getElementById('days').textContent = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            document.getElementById('hours').textContent = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            document.getElementById('minutes').textContent = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            document.getElementById('seconds').textContent = Math.floor((timeLeft % (1000 * 60)) / 1000);
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
