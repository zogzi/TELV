<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TELV Countdown</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            color: white;
            font-family: "Helvetica Neue", Arial, sans-serif;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        .sidebar {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 20%;
            height: 100%;
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            box-sizing: border-box;
        }
        .sidebar img {
            max-width: 100%;
            max-height: 150px;
            margin-bottom: 20px;
        }
        .sidebar h1 {
            font-size: 1.5rem;
            text-align: center;
            letter-spacing: 2px;
            margin: 0;
        }
        .main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 80%;
            height: 100%;
        }
        #countdown {
            display: flex;
            gap: 20px;
            font-size: 2rem;
            font-weight: bold;
        }
        .time-unit {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .number {
            font-size: 4rem;
            padding: 10px 20px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            min-width: 70px;
            text-align: center;
        }
        .label {
            margin-top: 5px;
            font-size: 1rem;
            color: #bbb;
            text-transform: uppercase;
        }
        footer {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <img src="logo.png" alt="TELV Logo">
        <h1>TELV</h1>
    </div>
    <div class="main">
        <div id="countdown">
            <div class="time-unit">
                <div id="days" class="number">0</div>
                <div class="label">Days</div>
            </div>
            <div class="time-unit">
                <div id="hours" class="number">0</div>
                <div class="label">Hours</div>
            </div>
            <div class="time-unit">
                <div id="minutes" class="number">0</div>
                <div class="label">Minutes</div>
            </div>
            <div class="time-unit">
                <div id="seconds" class="number">0</div>
                <div class="label">Seconds</div>
            </div>
        </div>
        <footer>&copy; 2025 TELV</footer>
    </div>

    <script>
        function updateCountdown() {
            const now = new Date();
            const gmtPlusTwo = new Date(now.getTime() + (2 * 60 * 60 * 1000)); // Convert to GMT+2
            const currentYear = gmtPlusTwo.getFullYear();
            const nextNewYear = new Date(`January 1, ${currentYear + 1} 00:00:00 GMT+0200`);
            const timeLeft = nextNewYear - gmtPlusTwo;

            // Calculate time components
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            // Update the countdown numbers
            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;
        }

        // Update countdown every second
        setInterval(updateCountdown, 1000);
        updateCountdown(); // Initialize immediately
    </script>
</body>
</html>
