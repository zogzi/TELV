<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TELV Countdown</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            margin: 10px 0;
            font-size: 3rem;
        }
        img {
            max-width: 150px;
            margin-bottom: 20px;
        }
        #countdown {
            font-size: 2rem;
            letter-spacing: 2px;
        }
        span {
            display: inline-block;
            min-width: 50px;
            text-align: center;
        }
        footer {
            margin-top: 30px;
            font-size: 0.8rem;
            color: #555;
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="TELV Logo">
    <h1>TELV</h1>
    <div id="countdown">
        <span id="days">0</span>d :
        <span id="hours">0</span>h :
        <span id="minutes">0</span>m :
        <span id="seconds">0</span>s
    </div>
    <footer>&copy; 2025 TELV</footer>

    <script>
        function updateCountdown() {
            const now = new Date();
            const currentYear = now.getFullYear();
            const nextNewYear = new Date(`January 1, ${currentYear + 1} 00:00:00`);
            const timeLeft = nextNewYear - now;

            // Calculate time components
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            // Update the countdown numbers
            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;
        }

        // Update countdown every second
        setInterval(updateCountdown, 1000);
        updateCountdown(); // Initialize immediately
    </script>
</body>
</html>
