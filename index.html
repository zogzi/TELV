<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TELV</title>
    <link rel="icon" href="logo.png" type="image/png">
    <style>
        body {
            margin: 0;
            background-color: black;
            color: white;
            font-family: "Helvetica Neue", Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .corner-logo {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 60px;
            height: 60px;
            z-index: 1000;
        }

        .container {
            text-align: center;
            position: relative;
            max-width: 90%;
        }

        #countdown {
            display: flex;
            gap: 15px;
            font-size: 1.5rem;
            font-weight: bold;
            flex-wrap: wrap;
            justify-content: center;
        }

        .time-unit {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .number {
            font-size: 3rem;
            padding: 10px 15px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            min-width: 60px;
        }

        .label {
            font-size: 1rem;
            margin-top: 5px;
            color: #bbb;
        }

        footer {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #555;
        }

        /* Social Icons */
        .twitter-icon, .discord-icon {
            position: absolute;
            bottom: 30px;
            width: 30px;
            height: 30px;
            opacity: 0.8;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        .twitter-icon {
            left: 30px; /* Adjust this to position Twitter on the left */
        }

        .discord-icon {
            left: 80px; /* Adjust this to position Discord next to Twitter */
        }

        .twitter-icon:hover, .discord-icon:hover {
            opacity: 1;
        }

        /* Mobile Styles */
        @media (max-width: 600px) {
            .number {
                font-size: 2rem;
                min-width: 50px;
                padding: 8px 10px;
            }

            #countdown {
                gap: 10px;
            }

            .label {
                font-size: 0.9rem;
            }

            .corner-logo {
                width: 50px;
                height: 50px;
                top: 10px;
                left: 10px;
            }

            .twitter-icon {
                bottom: 20px;
                left: 20px;
                width: 25px;
                height: 25px;
            }

            .discord-icon {
                bottom: 20px;
                left: 60px;
                width: 25px;
                height: 25px;
            }
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="TELV Logo" class="corner-logo">
    <div class="container">
        <div id="countdown">
            <div class="time-unit">
                <div id="days" class="number">0</div>
                <div class="label">Days</div>
            </div>
            <div class="time-unit">
                <div id="hours" class="number">0</div>
                <div class="label">Hours</div>
            </div>
            <div class="time-unit">
                <div id="minutes" class="number">0</div>
                <div class="label">Minutes</div>
            </div>
            <div class="time-unit">
                <div id="seconds" class="number">0</div>
                <div class="label">Seconds</div>
            </div>
        </div>
        <footer>&copy; 2025 TELV</footer>
    </div>

    <!-- Social Icons -->
    <a href="https://x.com/TELV28" target="_blank">
        <img src="https://abs.twimg.com/responsive-web/client-web/icon-ios.77d25eba.png" 
        alt="Twitter Icon" class="twitter-icon">
    </a>
    <a href="https://discord.gg/86kmeZfnZ9" target="_blank">
        <img src="https://discord.com/assets/dd8b3c7d6f12b9f55aa0.png" 
        alt="Discord Icon" class="discord-icon">
    </a>

    <script>
        function updateCountdown() {
            const now = new Date();
            const gmtPlusTwo = new Date(now.getTime() + (2 * 60 * 60 * 1000));
            const currentYear = gmtPlusTwo.getFullYear();
            const nextNewYear = new Date(`January 1, ${currentYear + 1} 00:00:00 GMT+0200`);
            const timeLeft = nextNewYear - gmtPlusTwo;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
