<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TELV</title>
    <link rel="icon" href="logo.png" type="image/png">
    <style>
        body {
            margin: 0;
            background-color: black;
            color: white;
            font-family: "Helvetica Neue", Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .main-logo {
            width: 180px;
            height: auto;
            margin-bottom: 40px;
        }

        .container {
            text-align: center;
            position: relative;
        }

        #countdown {
            display: flex;
            gap: 25px;
            font-size: 2rem;
            font-weight: bold;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 70px;
        }

        .time-unit {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .number {
            font-size: 4rem;
            padding: 15px 25px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            min-width: 90px;
        }

        .label {
            font-size: 1.2rem;
            margin-top: 5px;
            color: #bbb;
        }

        footer {
            margin-top: 20px;
            font-size: 1rem;
            color: #555;
        }

        .social-icons {
            display: flex;
            gap: 40px;
            justify-content: center;
            margin-top: 50px;
        }

        .social-icons a {
            text-decoration: none;
        }

        .social-icons svg {
            width: 40px;
            height: 40px;
            fill: white;
            transition: transform 0.3s;
        }

        .social-icons svg:hover {
            transform: scale(1.2);
        }

        @media (max-width: 600px) {
            .number {
                font-size: 2.5rem;
                min-width: 70px;
            }

            #countdown {
                gap: 10px;
            }

            .label {
                font-size: 1rem;
            }

            .main-logo {
                width: 140px;
            }

            .social-icons svg {
                width: 35px;
                height: 35px;
            }
        }
    </style>
</head>
<body>
    <!-- Main TELV Logo -->
    <img src="logo.png" alt="TELV Logo" class="main-logo">
    
    <!-- Countdown Section -->
    <div class="container">
        <div id="countdown">
            <div class="time-unit">
                <div id="days" class="number">0</div>
                <div class="label">Days</div>
            </div>
            <div class="time-unit">
                <div id="hours" class="number">0</div>
                <div class="label">Hours</div>
            </div>
            <div class="time-unit">
                <div id="minutes" class="number">0</div>
                <div class="label">Minutes</div>
            </div>
            <div class="time-unit">
                <div id="seconds" class="number">0</div>
                <div class="label">Seconds</div>
            </div>
        </div>

        <footer>&copy; 2025 TELV</footer>
    </div>

    <!-- Social Icons Section (Discord + X) -->
    <div class="social-icons">
        <a href="https://discord.gg/86kmeZfnZ9" target="_blank" title="Join Discord">
            <!-- Discord SVG -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M19.522 5.75A18.891 18.891 0 0 0 15.478 4c-.257.46-.485.927-.684 1.402a17.476 17.476 0 0 0-5.588 0A17.02 17.02 0 0 0 8.522 4a18.891 18.891 0 0 0-4.044 1.75c-2.448 3.6-3.892 8.205-3.892 13.025a19.915 19.915 0 0 0 5.796 1.95c.466-.63.881-1.293 1.239-1.985a11.658 11.658 0 0 1-2.154-1.116c.18-.135.36-.27.54-.405a12.477 12.477 0 0 0 10.22 0c.18.135.36.27.54.405a11.658 11.658 0 0 1-2.154 1.116c.358.692.773 1.355 1.239 1.985a19.915 19.915 0 0 0 5.796-1.95c0-4.82-1.444-9.425-3.892-13.025z"/>
            </svg>
        </a>

        <a href="https://x.com/TELV28" target="_blank" title="Follow on X">
            <!-- X (Twitter) SVG -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M23.5 4.57a10.1 10.1 0 0 1-2.9.79 4.96 4.96 0 0 0 2.17-2.74 10.14 10.14 0 0 1-3.18 1.21A4.92 4.92 0 0 0 11.8 8.8a14 14 0 0 1-10.16-5.15 4.86 4.86 0 0 0 1.52 6.56 4.8 4.8 0 0 1-2.22-.6v.06a4.91 4.91 0 0 0 3.94 4.81 4.9 4.9 0 0 1-1.3.17 4.7 4.7 0 0 1-.92-.09 4.93 4.93 0 0 0 4.6 3.43A9.86 9.86 0 0 1 1 19.1a14 14 0 0 0 7.55 2.21c9.05 0 14-7.5 14-14v-.64a9.87 9.87 0 0 0 2.5-2.57z"/>
            </svg>
        </a>
    </div>

    <script>
        function updateCountdown() {
            const now = new Date();
            const nextNewYear = new Date(`January 1, ${now.getFullYear() + 1} 00:00:00 GMT+0200`);
            const timeLeft = nextNewYear - now;
        }
    </script>
</body>
</html>
