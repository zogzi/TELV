<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TELV</title>
    <link rel="icon" href="logo.png" type="image/png">
    <style>
        body {
            margin: 0;
            background-color: black;
            color: white;
            font-family: "Helvetica Neue", Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        .corner-logo {
            position: fixed;
            top: 30px;
            left: 30px;
            width: 70px;
            height: 70px;
            z-index: 1000;
        }
        .container {
            text-align: center;
            position: relative;
            max-width: 90%;
        }
        #countdown {
            display: flex;
            gap: 20px;
            font-size: 2rem;
            font-weight: bold;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 100px;
        }
        .time-unit {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .number {
            font-size: 4rem;
            padding: 15px 25px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            min-width: 90px;
        }
        .label {
            font-size: 1.2rem;
            margin-top: 5px;
            color: #bbb;
        }
        footer {
            margin-top: 30px;
            font-size: 1rem;
            color: #555;
        }
        .social-icons {
            display: flex;
            gap: 30px;
            margin-top: 40px;
            justify-content: center;
        }
        .social-icons a {
            text-decoration: none;
        }
        .social-icons svg {
            width: 40px;
            height: 40px;
            fill: #fff;
            transition: transform 0.3s;
        }
        .social-icons svg:hover {
            transform: scale(1.2);
        }
        @media (max-width: 600px) {
            .number {
                font-size: 2.5rem;
                min-width: 70px;
            }
            #countdown {
                gap: 10px;
            }
            .label {
                font-size: 1rem;
            }
            .corner-logo {
                width: 55px;
                height: 55px;
                top: 20px;
                left: 20px;
            }
            .social-icons svg {
                width: 30px;
                height: 30px;
            }
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="TELV Logo" class="corner-logo">
    <div class="container">
        <div id="countdown">
            <div class="time-unit">
                <div id="days" class="number">0</div>
                <div class="label">Days</div>
            </div>
            <div class="time-unit">
                <div id="hours" class="number">0</div>
                <div class="label">Hours</div>
            </div>
            <div class="time-unit">
                <div id="minutes" class="number">0</div>
                <div class="label">Minutes</div>
            </div>
            <div class="time-unit">
                <div id="seconds" class="number">0</div>
                <div class="label">Seconds</div>
            </div>
        </div>
        <footer>&copy; 2025 TELV</footer>

        <div class="social-icons">
            <a href="https://discord.gg/86kmeZfnZ9" target="_blank" title="Join Discord">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M20.317 4.369a19.785 19.785 0 00-4.885-1.505.074.074 0 00-.079.037c-.211.376-.445.864-.61 1.247-1.844-.276-3.683-.276-5.515 0a15.642 15.642 0 00-.619-1.247.078.078 0 00-.079-.037A19.736 19.736 0 003.681 4.369a.07.07 0 00-.032.028C.533 9.175-.325 13.902.061 18.572a.081.081 0 00.031.056c2.051 1.512 4.066 2.422 6.083 3.051a.077.077 0 00.084-.028 14.763 14.763 0 001.28-2.08.075.075 0 00-.041-.104 10.083 10.083 0 01-1.348-.648z"/>
                </svg>
            </a>
            <a href="https://x.com/TELV28" target="_blank" title="Follow on X">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M23.953 4.57a10.009 10.009 0 01-2.825.775 4.95 4.95 0 002.163-2.724 9.978 9.978 0 01-3.127 1.184 4.92 4.92 0 00-8.384 4.482A13.978 13.978 0 011.671 3.149a4.92 4.92 0 001.523 6.573 4.935 4.935 0 01-2.229-.615v.061a4.924 4.924 0 003.946 4.827 4.897 4.897 0 01-2.224.084 4.92 4.92 0 004.6 3.417 9.867 9.867 0 01-6.102 2.104 10.08 10.08 0 01-1.169-.068 13.955 13.955 0 007.548 2.209c9.056 0 14.01-7.5 14.01-14v-.64A9.936 9.936 0 0024 4.59z"/>
                </svg>
            </a>
        </div>
    </div>

    <script>
        function updateCountdown() {
            const now = new Date();
            const nextNewYear = new Date(`January 1, ${now.getFullYear() + 1} 00:00:00 GMT+0200`);
            const timeLeft = nextNewYear - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
