<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TELV</title>
    <link rel="icon" href="logo.png" type="image/png">
    <style>
        body {
            margin: 0;
            background-color: black;
            color: white;
            font-family: "Helvetica Neue", Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .main-logo {
            width: 180px;
            height: auto;
            margin-bottom: 20px; /* Spacing between logo and countdown */
        }

        .container {
            text-align: center;
        }

        #countdown {
            display: flex;
            gap: 25px;
            font-size: 2rem;
            font-weight: bold;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 30px;  /* Space between countdown and social icons */
        }

        .time-unit {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .number {
            font-size: 4rem;
            padding: 15px 25px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            min-width: 90px;
        }

        .label {
            font-size: 1.2rem;
            margin-top: 5px;
            color: #bbb;
        }

        footer {
            margin-top: 20px;
            font-size: 1rem;
            color: #555;
        }

        .social-icons {
            display: flex;
            gap: 40px;
            justify-content: center;
            position: absolute;
            bottom: 40px;
        }

        .social-icons a {
            text-decoration: none;
        }

        .social-icons svg {
            width: 40px;
            height: 40px;
            fill: white;
            transition: transform 0.3s;
        }

        .social-icons svg:hover {
            transform: scale(1.2);
        }

        @media (max-width: 600px) {
            .number {
                font-size: 2.5rem;
                min-width: 70px;
            }

            #countdown {
                gap: 15px;
            }

            .label {
                font-size: 1rem;
            }

            .main-logo {
                width: 140px;
            }

            .social-icons svg {
                width: 35px;
                height: 35px;
            }

            .social-icons {
                bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Main TELV Logo -->
    <img src="logo.png" alt="TELV Logo" class="main-logo">
    
    <!-- Countdown Section -->
    <div class="container">
        <div id="countdown">
            <div class="time-unit">
                <div id="days" class="number">0</div>
                <div class="label">Days</div>
            </div>
            <div class="time-unit">
                <div id="hours" class="number">0</div>
                <div class="label">Hours</div>
            </div>
            <div class="time-unit">
                <div id="minutes" class="number">0</div>
                <div class="label">Minutes</div>
            </div>
            <div class="time-unit">
                <div id="seconds" class="number">0</div>
                <div class="label">Seconds</div>
            </div>
        </div>

        <footer>&copy; 2025 TELV</footer>
    </div>

    <!-- Social Icons Section (Discord + X) -->
    <div class="social-icons">
        <a href="https://discord.gg/86kmeZfnZ9" target="_blank" title="Join Discord">
            <!-- Discord SVG -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M19.522 5.75A18.891 18.891 0 0 0 15.478 4c-.257.46-.485.927-.684 1.402a17.476 17.476 0 0 0-5.588 0A17.02 17.02 0 0 0 8.522 4a18.891 18.891 0 0 0-4.044 1.75c-2.448 3.6-3.892 8.205-3.892 13.025a19.915 19.915 0 0 0 5.796 1.95c.466-.63.881-1.293 1.239-1.985a11.658 11.658 0 0 1-2.154-1.116c.18-.135.36-.27.54-.405a12.477 12.477 0 0 0 10.22 0c.18.135.36.27.54.405a11.658 11.658 0 0 1-2.154 1.116c.358.692.773 1.355 1.239 1.985a19.915 19.915 0 0 0 5.796-1.95c0-4.82-1.444-9.425-3.892-13.025z"/>
            </svg>
        </a>

        <a href="https://x.com/TELV28" target="_blank" title="Follow on X">
            <!-- Official X Logo SVG -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 1227">
                <path d="M1146.5 0H1017L717.5 456.5L416 0H57L487 616.5L70 1227H200.5L516.5 737L831.5 1227H1191.5L759.5 595.5L1146.5 0ZM931 1178H879L252.5 64H302.5L931 1178Z"/>
            </svg>
        </a>
    </div>

    <script>
        function updateCountdown() {
            const now = new Date();
            const nextNewYear = new Date(`January 1, ${now.getFullYear() + 1} 00:00:00 GMT+0200`);
            const timeLeft = nextNewYear - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
