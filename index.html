<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TELV</title>
    <link rel="icon" href="logo.png" type="image/png">
    <style>
        body {
            margin: 0;
            background-color: black;
            color: white;
            font-family: "Helvetica Neue", Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        .corner-logo {
            position: fixed;
            top: 30px;
            left: 30px;
            width: 70px;
            height: 70px;
            z-index: 1000;
        }
        .container {
            text-align: center;
            position: relative;
            max-width: 90%;
        }
        #countdown {
            display: flex;
            gap: 20px;
            font-size: 1.8rem;
            font-weight: bold;
            flex-wrap: wrap;
            justify-content: center;
        }
        .time-unit {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .number {
            font-size: 3.5rem;
            padding: 15px 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            min-width: 70px;
        }
        .label {
            font-size: 1rem;
            margin-top: 5px;
            color: #bbb;
        }
        footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #555;
        }
        .social-icons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            justify-content: center;
        }
        .social-icons a {
            text-decoration: none;
        }
        .social-icons svg {
            width: 30px;
            height: 30px;
            fill: #fff;
            transition: transform 0.3s;
        }
        .social-icons svg:hover {
            transform: scale(1.1);
        }

        @media (max-width: 600px) {
            .number {
                font-size: 2.5rem;
                min-width: 60px;
                padding: 10px 15px;
            }
            #countdown {
                gap: 10px;
            }
            .label {
                font-size: 0.9rem;
            }
            .corner-logo {
                width: 60px;
                height: 60px;
                top: 20px;
                left: 20px;
            }
            .social-icons svg {
                width: 25px;
                height: 25px;
            }
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="TELV Logo" class="corner-logo">
    <div class="container">
        <div id="countdown">
            <div class="time-unit">
                <div id="days" class="number">0</div>
                <div class="label">Days</div>
            </div>
            <div class="time-unit">
                <div id="hours" class="number">0</div>
                <div class="label">Hours</div>
            </div>
            <div class="time-unit">
                <div id="minutes" class="number">0</div>
                <div class="label">Minutes</div>
            </div>
            <div class="time-unit">
                <div id="seconds" class="number">0</div>
                <div class="label">Seconds</div>
            </div>
        </div>
        <footer>&copy; 2025 TELV</footer>

        <div class="social-icons">
            <a href="https://discord.gg/86kmeZfnZ9" target="_blank" title="Join Discord">

                </svg>
            </a>

        </div>
    </div>
</body>
</html>
